<mat-form-field class="myInput">
  <input [(ngModel)]="name" (keyup)="searchWidgets()" matInput [matAutocomplete]="auto" placeholder="Search...">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [routerLink]="['/home', option.id]" [value]="option.name">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
