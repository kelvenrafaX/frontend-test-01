<div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="widget.name" placeholder="Name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field style="margin-right: 10px;" *ngFor="let item of widget.values">
      <input type="number" matInput [(ngModel)]="item.value">
    </mat-form-field>
  </div>

  <div>
      <button mat-raised-button color="accent" (click)="addValueWidget()" style="margin-right: 10px;">
          Add more values
      </button>

      <button mat-raised-button [mat-dialog-close]="widget" cdkFocusInitial color="accent">
          Save
      </button>
  </div>
</div>
